<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nantes-evenements</title>
  <style>
    html {
      background-color: rgb(88, 88, 88);
      margin: 0px;
      padding: 0px;
      font-family: 'Helvetica', Arial, sans-serif;
    }

    #header {
      color: #4CAF50;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
      ;
      width: 100%;
      position: fixed;
    }

    #demo {
      width: 100em;
      display: flex;
      flex-direction: row;
    }

    .carte {
      background-color: rgb(236, 236, 236);
      width: 300px;
      border-radius: 4px;
      margin: 15px;
    }

    #Carte_header {
      color: white;
      padding: 13px;
      font-size: 20px;
      ;
      background-color: #4CAF50;
      border-radius: 4px;
      text-align: center;
      height: 100px;
    }

    a {
      text-decoration: none;
      color: black;
    }

    #Carte_body {
      text-align: left;
      padding: 10px;
      height: 240px;
    }

    #media {
      position: relative;
      bottom: 60px;
      left: 160px;
    }

    #buttonDescr {
      background-color: #4CAF50;
      /* Green */
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    #Carte_footer {
      position: relative;
      bottom: 40px;
    }

    #Carte_description {
      display: true;
      background-color: rgb(241, 241, 241);
      width: 300px;
      border-radius: 4px;
      height: 130px;
    }


    li {
      margin-top: 130px;
      ;
      list-style: none;
      flex-wrap: wrap;
      ;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>Nantes-evenements</h1>
  </div>
  <div id="body">

    <div id="container">
      <div id="demo">
        <!--<pre>{{evts}}</pre> -->

        <li v-for="(records, index) in evts">
{{index}}
          <div class="carte">
            <div id="Carte_header">
              <h2>{{records.fields.nom}}</h2>
            </div>
            <div id="Carte_body">
              <p style="position: relative; top:10; left: 10px;">{{records.fields.adresse}},<br><br>
                {{records.fields.ville}},<br><br>
                {{records.fields.code_postal}}</p>
              <div id="media">
                <img v-bind:src="records.fields.media_1" alt=""
                  style="width: 100px; height: 100px; border: solid 1px black; border-radius:4px;">
              </div>
              <div id="Carte_footer">
                <input type="button" id="buttonDescr" value="Description" @click="DscptIsVisible = !DscptIsVisible">
                <p style="position: relative; bottom: 50px; left: 140px;">{{records.fields.date | dateFr}} Ã 
                  {{records.fields.heure_debut}}</p>
              </div>
            </div>
            <div v-if="DscptIsVisible == true" id="Carte_description">
              <p style="padding: 15px;">{{records.fields.description}}</p>
            </div>
          </div>
        </li>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="D:\Cours\VueJs\github\evtnantes\moment.js"></script>

  <script>
    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-animations-culturelles-bibliotheque-municipale-nantes&facet=precisions_public&facet=accueil_enfant&facet=date&facet=complet&facet=annule&facet=reporte&facet=lieu&facet=gratuit'
    var config = {
      headers: { 'Authorization': "bearer " + '0d74823c591fbd111c58812725e275997115308f4f863703b8c25867' }
    };

    var demo = new Vue({

      el: '#demo',

      data: {
        DscptIsVisible : 'false',
        evts: []
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        currentBranch: 'fetchData'
      },

      filters: {
        truncate: function (v) {
          var newline = v.indexOf('\n')
          return newline > 0 ? v.slice(0, newline) : v
        },
        formatDate: function (v) {
          return v.replace(/T|Z/g, ' ')
        },
         dateFr: function(d){
           moment.locale('fr');
          return moment(d).format('l');
         }
      },

      methods: {
        
        fetchData: function () {
          var self = this;
          axios.get(apiURL, config)
            .then(function (response) {
              console.log(response);
              self.evts = response.data.records
            })
            .catch(function (error) {
              console.log(error);
            })
        }
      }
    })
  </script>

</body>

</html>
